<!DOCTYPE html>
<head>
    <!-- Legg til denne linjen i <head> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<title>IkkeYr</title>
</head>

<body class="animate__animated animate__fadeIn">
	<div class="container">
        <div class="weather-card1">
            <h3>Været neste tre dager:</h3>

            <label for="klokkeslettForTreDager">Klokkeslett:</label>
                <select id="klokkeslett">
                    <option value="00:00">00:00</option>
                    <option value="03:00">03:00</option>
                    <option value="06:00">06:00</option>
                    <option value="09:00">09:00</option>
                    <option value="12:00">12:00</option>
                    <option value="15:00">15:00</option>
                    <option value="18:00">18:00</option>
                    <option value="21:00">21:00</option>
                </select>

            <div id="treDager"></div>
        </div>

		<div class="weather-card2">
			
            <img src="logo.png" alt="Picture of logo" class="logo">
            <h1 style="font-size: 1rem;">IkkeYr – den beste knockoff’en du kan stole på.</h1>

			
			<input type="text" id="city-input"
				placeholder="Skriv inn bynavn...">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Hent vær
			</button>
			<div id="weather-info"
				class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<img id="weather-icon" src="" alt="Weather Icon">
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>

            
		</div>
        <div class="weather-card3">
            <div id="forecast"></div>
            <h1 style="font-size: 0.75rem;">© 2025 Thor Alexander Ånderå. Alle rettigheter forbeholdes.</h1>
        </div>
	</div>
	<script src=
"https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src=
"https://momentjs.com/downloads/moment.min.js">
	</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/nb.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
